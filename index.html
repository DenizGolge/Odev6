<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a; 
            font-family: 'Inter', sans-serif;
        }

        .weather-widget {
            width: 500px;
            padding: 30px 40px;
            border-radius: 25px;
            background-image: linear-gradient(135deg, #AD36CB 27%,  #333333 67% );
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Üst Kısım */
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .location {
            font-size: 30px;
            width: 295px;
            height: 36px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .location-icon {
            width: 31px;
            height: 31px;
        }

       

        /* Orta Kısım */
        .middle-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-right: 30px;
            padding-right: 30px;
        }

         .date {
            font-size: 20px;
            width: 195px;
            height: 21px;
            font-weight: 500;
            text-decoration: underline;
            text-underline-offset: 4px;
            cursor: pointer;
            margin-top: 100px;
        }

        .temperature {
            width: 184px;
            height: 130px;
            font-weight: light;
            font-size: 70px;
            display: flex;
            align-items: center;
        }

        .thermometer-icon {
            width: 18.73px;
            height: 62.44px;
            margin-right: 15px;
        }

        .weather-icon img {
            width: 96px;
            height: 67.53px;
        }

        /* Alt Kısım: */
        .bottom-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            text-align: center;
            padding-top: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-label {
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="weather-widget">
        <div class="top-section">
            <div class="location">
                <span id="city-name">Antalya</span>
                <div class="location-icon"><img src="🦆 icon _location_.png" alt="konum ikonu" height="31px" width="31px"></div>
            </div>
            
        </div>

        <div class="middle-section">
            <div class="date" id="current-date">--</div>
            <div class="temperature">
                <img class="thermometer-icon" src="🦆 icon _temperature_.png" alt="Sicaklik Ikonu" >
                <span id="temp-value">27</span>&deg;C
            </div>
            <div class="weather-icon">
                <img id="weather-icon-img" src="Group 41.png" alt="Hava Durumu">
            </div>
        </div>

        <div class="bottom-section">
            <div class="detail-item">
                <span class="detail-label">Humidity</span>
                <span class="detail-value" id="humidity">%65</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Visibility</span>
                <span class="detail-value" id="visibility">10km</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Air Pressure</span>
                <span class="detail-value" id="air-pressure">1007hPa</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Wind</span>
                <span class="detail-value" id="wind">11km/s</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchWeatherData();
            setCurrentDate();
        });

        function fetchWeatherData() {
            const apiKey = 'bd5e378503939ddaee76f12ad7a97608';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=36.8761542lon=30.6961707&appid=bd5e378503939ddaee76f12ad7a97608&units=metric`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API isteği başarisiz oldu.');
                    }
                    return response.json();
                })
                .then(data => {
                    updateUI(data);
                });
        }
        
        function updateUI(data) {
            document.getElementById('city-name').textContent = data.name;
            document.getElementById('temp-value').textContent = Math.round(data.main.temp);
            
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            
        }

        function setCurrentDate() {
            const dateElement = document.getElementById('current-date');
            const now = new Date();
            const options = { month: 'short', day: '2-digit', weekday: 'short' };
            const formattedDate = new Intl.DateTimeFormat('en-US', options).format(now);
            const parts = formattedDate.replace(',', '').split(' '); 
            dateElement.textContent = `${parts[1]} ${parts[2]}, ${parts[0]}`;
        }

    </script>

</body>
</html>
